<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel Agency Website</title>
  </head>
  <body>
    <header>
      <div id="page-logo">
        <a href="./">Travel Agency</a>
      </div>
      <nav>
        <ul>
          <li><a href="places.html">Destinations</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div id="hero-content">
          <h1>Travel Agency</h1>
          <p>Let's explore the world together!</p>
          <a href="places.html">Discover places</a>
        </div>
      </section>
      <section id="highlights">
        <h2>Highlights</h2>
        <ul id="destinations">
          <li class="destination">
            <img src="makkah.webp" alt="Kaabah in Makkah" />
            <p>Makkah <strong>Saudi Arabia</strong></p>
          </li>
          <li class="destination">
            <img src="dubai.webp" alt="Dubai in night" />
            <p>Dubai <strong>United Arab Emirates</strong></p>
          </li>
          <li class="destination">
            <img
              src="kuala-lumpur.webp"
              alt="Petronas Twin Towers in Kuala Lumpur"
            />
            <p>Kuala Lumpur <strong>Malaysia</strong></p>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a href="" target="_blank">
            <img src="facebook.png" alt="Facebook logo"
          /></a>
        </li>
        <li>
          <a href="" target="_blank">
            <img src="insta.png" alt="Instagram logo"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
